<ion-navbar *navbar primary>
  <ion-title>
    Add Project
  </ion-title>
  <ion-buttons end>
    <button (click)="saveProject()">
      SAVE
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="project.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description of the service performed</ion-label>
      <ion-textarea type="text" [(ngModel)]="project.description"></ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>
