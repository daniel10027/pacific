<ion-card *ngFor="#project of projects" (click)="openProject(project)">
  <img src="{{ project.cover }}" *ngIf="project.cover" />
  <ion-card-content>
    <ion-card-title>
      {{ project.name }}
    </ion-card-title>
    <p>
      {{ project.description }}
    </p>
  </ion-card-content>
</ion-card>
